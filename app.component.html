
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<table>
  <tr>
    <td>position</td>
    <td>name</td>
    <td>weight</td>
    <td>symbol</td>
  </tr>
<tr *ngFor="let row of rows">
  <td>{{row.position}}</td>
  <td>{{row.name}}</td>
  <td>{{row.weight}}</td>
  <td>{{row.symbol}}</td>
</tr>
<td>
    <input type="text" [(ngModel)]="position" placeholder="Position" />
</td>
<td>
    <input type="text" [(ngModel)]="name" placeholder="name" />
</td>
<td>
  <input type="text" [(ngModel)]="weight" placeholder="weight" />
</td>
<td>
    <input type="text" [(ngModel)]="symbol" placeholder="symbol" />
</td>
</table>
<hr />
<button (click)="buttonClicked()">Click to Insert New Row</button>
